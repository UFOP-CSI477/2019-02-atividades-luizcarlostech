<html lang="br" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Vendas</title>

  </head>

  <body>
	<nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a href="index.html" class="navbar-brand">Loja de smartphones</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu2">
        <ul class="navbar-nav mr-auto mt-2">
          <li class="nav-item">
            <a href="#" class="nav-link active">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toogle" href="#" data-toggle="dropdown">Smartphones</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="listarprodutos.html">Listar</a>
              <a class="dropdown-item" href="cadastroprodutos.html">Cadastro</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toogle" href="#" data-toggle="dropdown">Clientes</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="listarclientes.html">Listar</a>
              <a class="dropdown-item" href="realizarvenda.html">Vender</a>
              <a class="dropdown-item" href="cadastroclientes.html">Casdastrar Cliente</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4 mb-4">
		<form method="post">
			<div class="form-group">
				<label> Smartphone </label>
				<select class="form-control" required>name="Produto"
					<option value="1">Samsung Galaxy Note 10+</option>
					<option value="2">Samsung Galaxy S10+</option>
					<option value="3">IPhone 11 Pro Max</option>
					<option value="4">Huawei P30 Pro</option>
					<option value="5">Google Pixel 4 XL</option>
				</select>
			</div>	

			<div class="form-group">
				<label for="cliente"> Cliente </label>
				<input class="form-control" type="text" name="cliente" id ="cliente" placeholder="Cliente X" required>
			</div>

			<fieldset class="form-group" required>
			    <div class="row">
			      <legend class="col-form-label col-sm-2 pt-0">Forma de pagmento</legend>
			      <div class="col-sm-10">
			        <div class="form-check">
			          	<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="dinheiro" checked>
			          	<label class="form-check-label" for="gridRadios1">Em dinheiro</label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Cartao">
			          <label class="form-check-label" for="gridRadios2">Cartão</label>
			        </div>
			        <div class="form-check">
			          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Boleto Bancario">
			          <label class="form-check-label" for="gridRadios2">Boleto Bancário</label>
			        </div>
			    </div>
			</fieldset>

			<div class="form-group">
				<input class="btn btn-primary" type="submit" name="Enviar" value="Vender">
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
