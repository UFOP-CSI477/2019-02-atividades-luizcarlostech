	<div class="container mt-4 mb-4">
		<form method="post">
			<div class="form-group">
				<label for="nome"> Nome</label><br>
				<input class="form-control" type="text" name="nome" id ="nome" placeholder="Nome" required>
			</div>

			<div class="form-group">
				<label for="cpf"> CPF</label><br>
				<input class="form-control" type="number" name="cpf" id ="cpf" placeholder="CPF" required>
			</div>
			
			<div class="form-group">		
				<label for="email"> Email</label><br>
				<input class="form-control" type="text" name="nome" id ="email" placeholder="estaloja@gmail.com" required> 
			</div>

			<div class="form-group">
				<label for="telefone"> Telefone</label><br>
				<input class="form-control" type="text" name="telefone" id ="telefone" placeholder="(031) 3256-8467" required>
			</div>

			<div class="form-group">
				<label for="endereço"> Endereço</label><br>
				<input class="form-control" type="text" name="endereço" id ="endereço" placeholder="Estoque" required>
			</div>

			<div class="form-group">
				<input class="btn btn-primary" type="submit" name="Enviar" value="Cadastrar" required>
			</div>
		</form>
	</div>
