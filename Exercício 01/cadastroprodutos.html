<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastrar Produto</title>
  </head>

  <body>

  	<h1> Cadastrar smartphone</h1>

  	<ul type="circle">
    	<li><a href="index.html">Tela Inicial</a></li>
    </ul>

	<form method="post" action="validar.html">
		<label for="nome"> Modelo do smartphone</label>
		<input type="text" name="nome" id ="nome" placeholder="Nome">
		
		<br><br>

		<label for="peso"> Peso</label>
		<input type="number" name="peso" id ="peso" placeholder="peso">
		<input type="text" name="unidadedemedida" id ="unidadedemedida" placeholder="unidade de medida">
		
		<br><br>
		
		<label for="preco"> Preço</label>
		<input type="text" name="nome" id ="preco" placeholder="R$9.999,99"> 

		<br><br>

		<label for="descricao"> Descrição</label>
		<input type="text" name="Descricao" id ="descricao" placeholder="Descriçao do produto">

		<br><br>

		<label for="estoque"> Estoque</label>
		<input type="number" name="estoque" id ="estoque" placeholder="Estoque">

		<br><br>

		<select name="Produto">
			<option value="0">Mercado Interno</option>
			<option value="1">Mercado Externo</option>
		</select>

		<br><br>

		<select name="Fornecedor">
			<option value="1">Samsung</option>
			<option value="2">Apple</option>
			<option value="3">Huawei</option>
			<option value="4">Google</option>
		</select>

		<br><br>

		<input type="submit" name="Enviar" value="Cadastrar">
	</form>
  </body>
</html>
